    <!-- /templates/studentslist.html  -->

    {% extends 'first.jsp' %}

    {% block content %}
        <div class="container" style="overflow: auto; max-height: 80vh">
            <div class="table-responsive">
                <table class="table" id="flights">
                    <thead>
                        <tr>
                            <th scope="col">Subject</th>
                            <th scope="col">Teacher Name</th>
                            <th scope="col">Teacher ID</th>
							<th scope="col">Lectures Conducted</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                   
                    {% for item in data %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% endblock %}
